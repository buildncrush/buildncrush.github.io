<!DOCTYPE html>
<html lang="en">

<head>
   <title>Bootstrap Example</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <style>
      .col-centered {
         float: none;
         margin: 0 auto;
      }
   </style>
</head>

<body>

   <div class="container">
      <div class="row">
         <div class="col-md-4 col-centered">
            <h2>Build and Crush</h2>
            <p>Reset your password.</p>
            <div class="form-group">
               <label for="pwd">Password:</label>
               <input type="password" class="form-control" id="p1">
            </div>
            <div class="form-group">
               <label for="pwd">Confirm password:</label>
               <input type="password" class="form-control" id="p2">
            </div>
            <button class="btn btn-success" onclick="changePassword()">Save</button>
         </div>
      </div>
   </div>

   <script>
      function changePassword() {

         alert(getParameterByName("token"));
      }

      function getParameterByName(name, url) {
         if (!url) url = window.location.href;
         name = name.replace(/[\[\]]/g, '\\$&');
         var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
         if (!results) return null;
         if (!results[2]) return '';
         return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
   </script>
</body>

</html>
